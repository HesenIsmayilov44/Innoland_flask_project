{% extends 'base.html' %}
{% block content %}

<div class="container">
    

      {% if data %}
      <div class="alert alert-dark" role="alert" style= "margin-top: 1rem;" > 
        <i>{{searched}}</i> - ilə bağlı nəticələr
      </div>
          <div style="margin-top: 1rem;">
              {% for i in data %}

              <a href="/detail/{{ i[0] }}">
                <div class="card" style="width: 100%; margin-top: 1rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ i[1] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ i[2] }}</h6>
                    <p class="card-text">{{ i[3] }}</p>
    
                  </div>
              </div>
              </a>


          {% endfor %}
      {% else %}
      <div class="alert alert-danger" role="alert" style="margin-top: 1rem;" >
        <i>{{searched}}</i> - ilə bağlı heç bir nəticə tapılmadı
      </div>
      {% endif %}

</div>

{% endblock %}
