{% extends 'base.html' %}
{% block content %}
    <div class="container">

        {% if data %}
        <div class="card" style="width: 100%; margin-top: 1rem;">
            <div class="card-body">
              <h5 class="card-title">{{ data[1] }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ data[2] }}</h6>
              <p class="card-text">{{ data[3] }}</p>
   
            </div>
          </div>
        {% else %}
        {% endif %}

    </div>
{% endblock %}
