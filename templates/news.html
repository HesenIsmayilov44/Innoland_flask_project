{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div style="margin-top: 1rem;">
        {% for i in news %}

        <a href="/detail/{{ i[0] }}">
            <div class="card" style="width: 100%; margin-top: 1rem;">
              <div class="card-body">
                <h5 class="card-title">{{ i[1] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ i[2] }}</h6>


              </div>
          </div>
          </a>


     {% endfor %}
    </div>


</div>

{% endblock %}
